<html>
<head>
    <title> zadanie 85 </title>
    <style>
        p {
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>
        <script language="LiveScript">
            dzis = new Date();
            switch (dzis.getDay()) {
                case 0:
                    document.write("niedziela");
                    break;
                case 1:
                    document.write("poniedzialek");
                    break;
                case 2:
                    document.write("wtorek");
                    break;
                case 3:
                    document.write("sroda");
                    break;
                case 4:
                    document.write("czwartek");
                    break;
                case 5:
                    document.write("piatek");
                    break;
                case 6:
                    document.write("sobota");
                    break;
            }
        </script>
    </p>
    <center><button class="button" onclick="window.close()">ZAMKNIJ</button></center>
</body>
</html>
